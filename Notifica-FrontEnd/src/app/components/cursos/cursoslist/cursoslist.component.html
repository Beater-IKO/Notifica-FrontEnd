<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Lista de Cursos</h3>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">
              Novo Curso
            </button>
          </div>
          <br />

          <table border="1" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Duração</th>
                <th>Sala</th>
                <th>AÇÕES</th>
              </tr>
            </thead>
            <tbody>
              @for (curso of lista; track $index) {
              <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nome }}</td>
                <td>{{ curso.duracao }}</td>
                <td>{{ curso.sala || 0 }}</td>
                <td class="">
                  <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(curso)">
                    Editar
                  </button>
                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(curso)">
                    Deletar
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalCursoDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-cursosdetails [cursos]="cursoEdit" (retorno)="retornoDetalhe($event)"></app-cursosdetails>
  </div>
</ng-template>
