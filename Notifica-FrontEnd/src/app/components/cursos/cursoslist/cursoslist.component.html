<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo">
        <span class="logo-text">descomplica</span>
      </div>
      <div class="university-info">
        <span class="plus-sign">+</span>
        <span class="uni-text">UniAmÃ©rica</span>
        <span class="subtitle">Centro UniversitÃ¡rio</span>
      </div>
    </div>
    
    <div class="user-info">
      <span class="user-name">{{ currentUser }}</span>
      <button class="logout-btn" (click)="logout()">Sair</button>
    </div>
  </div>
</header>

<!-- Main Container -->
<div class="main-container">
  <!-- Content Area -->
  <main class="content-area">
    <div class="form-container">
      <div class="page-header">
        <h2>ðŸŽ“ Gerenciar Cursos</h2>
        <button type="button" class="btn btn-primary btn-lg" (click)="new()">
          <i class="fas fa-plus"></i> Novo Curso
        </button>
      </div>
      
      <div class="cursos-grid">
        <div *ngIf="lista.length === 0" class="empty-state">
          <i class="fas fa-graduation-cap"></i>
          <h3>Nenhum curso encontrado</h3>
          <p>Clique em "Novo Curso" para adicionar o primeiro curso</p>
        </div>

        <div *ngFor="let curso of lista; trackBy: trackByFn" class="curso-card">
          <div class="curso-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <div class="curso-info">
            <h4 class="curso-name">{{ curso.nome }}</h4>
            <div class="curso-details"> 
              <span class="curso-duration"> 
                <i class="fas fa-clock"></i>
                {{ curso.duracao }} PerÃ­odos  
              </span>
              <!-- <span class="curso-sala">
                <i class="fas fa-door-open"></i>
                {{ getSalaAtual(curso) }}
              </span> -->
            </div>
          </div>
          <div class="curso-actions">
            <button class="action-btn edit-btn" (click)="edit(curso)" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn delete-btn" (click)="deleteById(curso)" title="Excluir">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<ng-template #modalCursoDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-cursosdetails [cursos]="cursoEdit" (retorno)="retornoDetalhe($event)"></app-cursosdetails>
  </div>
</ng-template>
