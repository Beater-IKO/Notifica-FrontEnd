<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <mdb-form-control class="mb-4">
            <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="cursos.nome" required />
            <label mdbLabel class="form-label" for="nome">NOME</label>
          </mdb-form-control>

          <mdb-form-control class="mb-4">
            <input mdbInput type="text" id="duracao" class="form-control" [(ngModel)]="cursos.duracao" required />
            <label mdbLabel class="form-label" for="duracao">DURAÇÃO</label>
          </mdb-form-control>

          <div class="mb-4">
            <label class="form-label">SALA (Opcional)</label>
            <select class="form-select" [(ngModel)]="cursos.sala" id="sala" [compareWith]="compareSalas">
              <option [ngValue]="null">Selecione uma sala (opcional)</option>
              <option *ngFor="let sala of salas" [ngValue]="sala">Sala {{sala.numero}} - {{sala.andar}}</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
