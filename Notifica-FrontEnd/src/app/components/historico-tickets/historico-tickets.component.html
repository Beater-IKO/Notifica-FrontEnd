<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo">
        <span class="logo-text">descomplica</span>
      </div>
      <div class="university-info">
        <span class="plus-sign">+</span>
        <span class="uni-text">UniAmérica</span>
        <span class="subtitle">Centro Universitário</span>
      </div>
    </div>
    
    <div class="user-info">
      <span class="user-name">{{ currentUser }}</span>
      <button class="logout-btn" (click)="logout()">Sair</button>
    </div>
  </div>
</header>

<!-- Main Container -->
<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <button routerLink="/criacao-tickets" class="nav-item">
        Criar Ticket
      </button>
      <button routerLink="/andamentos" class="nav-item">
        Tickets em andamento
      </button>
      <button routerLink="/finalizados" class="nav-item">
        Finalizados
      </button>
      <button routerLink="/historico" class="nav-item active">
        Histórico de tickets
      </button>
    </nav>
    
    <div class="sidebar-footer">
      <div class="user-avatar-small">
        <i class="material-icons">account_circle</i>
      </div>
    </div>
  </aside>

  <!-- Content Area -->
  <main class="content-area">
    <div class="form-container">
      <h2>Histórico de Tickets</h2>
      
      <div class="tickets-list">
        <div *ngIf="tickets.length === 0" class="alert alert-info">
          Nenhum ticket encontrado no histórico.
        </div>

        <div *ngFor="let ticket of tickets" class="ticket-card">
          <div class="ticket-header">
            <h5 class="ticket-title">Ticket #{{ ticket.id }}</h5>
            <div class="ticket-badges">
              <span class="badge badge-secondary">{{ ticket.status }}</span>
              <span class="badge badge-priority">{{ ticket.prioridade }}</span>
              <span class="badge badge-area">{{ ticket.area }}</span>
            </div>
          </div>
          <p class="ticket-description">{{ ticket.problema }}</p>
        </div>
      </div>
    </div>
  </main>
</div>
