<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <mdb-form-control class="mb-4">
            <input mdbInput type="text" id="numero" class="form-control" [(ngModel)]="salas.numero" required />
            <label mdbLabel class="form-label" for="numero">NÚMERO</label>
          </mdb-form-control>

          <div class="mb-4">
            <label class="form-label">ANDAR</label>
            <select class="form-select" [(ngModel)]="salas.andar" id="andar" required>
              <option value="">Selecione o andar</option>
              <option value="Subsolo">Subsolo</option>
              <option value="Terreo">Térreo</option>
              <option value="PrimeiroAndar">1º Andar</option>
              <option value="SegundoAndar">2º Andar</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">CURSO (Opcional)</label>
            <select class="form-select" [(ngModel)]="salas.curso" id="curso">
              <option [ngValue]="undefined">Selecione um curso (opcional)</option>
              <option *ngFor="let curso of cursos" [ngValue]="curso">{{curso.nome}}</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
