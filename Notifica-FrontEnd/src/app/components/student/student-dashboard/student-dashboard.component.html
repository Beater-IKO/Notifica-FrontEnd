<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo">
        <span class="logo-text">descomplica</span>
      </div>
      <div class="university-info">
        <span class="plus-sign">+</span>
        <span class="uni-text">UniAmérica</span>
        <span class="subtitle">Centro Universitário</span>
      </div>
    </div>
    
    <div class="user-info">
      <div class="user-avatar">
        <i class="material-icons">account_circle</i>
      </div>
      <span class="user-name">{{ currentUser }}</span>
      <button class="logout-btn" (click)="logout()">Sair</button>
    </div>
  </div>
</header>

<!-- Main Container -->
<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <button 
        *ngFor="let item of menuItems" 
        class="nav-item"
        [class.active]="item.active"
        (click)="onMenuItemClick(item)">
        {{ item.label }}
      </button>
    </nav>
    
    <div class="sidebar-footer">
      <div class="user-avatar-small">
        <i class="material-icons">account_circle</i>
      </div>
    </div>
  </aside>

  <!-- Content Area -->
  <main class="content-area">
    <!-- Tickets List -->
    <section class="tickets-section">
      <div class="tickets-list">
        <div 
          *ngFor="let ticket of tickets" 
          class="ticket-item"
          [class.selected]="selectedTicket?.id === ticket.id"
          (click)="selectTicket(ticket)">
          
          <div class="ticket-icon">
            <i class="material-icons">home</i>
          </div>
          
          <div class="ticket-info">
            <span class="ticket-id">Id = {{ ticket.id }}</span>
            <span class="ticket-details">
              {{ ticket.title }} - {{ ticket.room }} - {{ ticket.floor }} - {{ ticket.type }} - {{ ticket.agent }}
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-- Ticket Details -->
    <section class="ticket-details" *ngIf="selectedTicket">
      <div class="details-content">
        <p class="ticket-description">
          {{ selectedTicket.description }}
        </p>
        
        <div class="ticket-images" *ngIf="selectedTicket.images && selectedTicket.images.length > 0">
          <div class="image-grid">
            <div 
              *ngFor="let image of selectedTicket.images" 
              class="image-placeholder">
              <!-- Placeholder para imagens -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
